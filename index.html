<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="project-name header">Project Etch-a-Sketch</div>
    <div class="grid-sizing">
      <label for="grid-size">Please enter grid size :</label>
      <input
        type="number"
        name="grid-size"
        id="grid-size"
        max="100"
        min="1"
        value="64"
      />
      <button id="myBtn">Submit</button>
    </div>
    <div class="display-current-grid-size">Current grid size is 10x10</div>
    <div class="sketch-pad"></div>
    <footer>Made by <a href="#">Shivesh Tripathi</a></footer>
  </body>
</html>
